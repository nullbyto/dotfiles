# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

windowrule = match:class ^(xfce-polkit)$, float on
windowrule = match:class ^(htop)$, float on
windowrule = match:class ^(gdu)$, float on
windowrule = match:class ^(nmtui)$, float on
windowrule = match:class ^(ikhal)$, float on
windowrule = match:class ^(Windscribe)$, float on
windowrule = match:class ^(qalculate-gtk)$, float on
windowrule = match:class ^(nm-connection-editor)$, float on
windowrule = match:class ^(xarchiver)$, float on
windowrule = match:class ^(xdg-desktop-portal-gtk)$, float on
windowrule = match:class ^(.*pavucontrol)$, float on
windowrule = match:class ^(.*pavucontrol)$, center on
windowrule = match:class ^(.*pavucontrol)$, size 900 500
windowrule = match:class ^(gnome-power-statistics)$, float on
windowrule = match:class ^(waypaper)$, float on

# Assign applications to workspaces
windowrule = match:class ^(.*edge.*)$, workspace 2
windowrule = match:class ^(.*Vivaldi.*)$, workspace 2
windowrule = match:class ^(.*discord.*)$, workspace 9

# Color maximized windows
windowrule = match:fullscreen_state_client 1, border_color rgb(50fa7b)

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}
