# Disable the blank line at the start of the prompt
#add_newline = false

[username]
style_user = 'blue bold'
style_root = 'black bold'
#format = '\[[$user]($style)\]'
#format = '[$user]($style)'
format = '[$user](bold blue)'
disabled = false
show_always = true

[hostname]
ssh_only = false
#format = '[$ssh_symbol](bold blue) on [$hostname](bold red) '
format = '[$hostname](white)[$ssh_symbol](bold blue)'
disabled = false

[character]
#disabled = true
#success_symbol = '[‚ûú](bold blue) '
#error_symbol = '[‚úó](bold red) '
success_symbol = '[\$](bold green) '
error_symbol = '[\$](bold red) '

[fill]
symbol = ' '
style = 'bold green'

[directory]
#style = "bg:#434C5E"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

