virtual_modifiers:
  - CapsLock

modmap:
  - name: Global
    remap:
      CapsLock:
        held: CapsLock
        alone: Esc
        alone_timeout_millis: 200

keymap:
  - name: Global
    remap:
      CapsLock-i: Up
      CapsLock-j: Left
      CapsLock-k: Down
      CapsLock-l: Right
      CapsLock-w: Up
      CapsLock-a: Left
      CapsLock-s: Down
      CapsLock-d: Right

      CapsLock-o: End
      CapsLock-u: Home
      CapsLock-p: PageUp
      CapsLock-SemiColon: PageDown
      
      CapsLock-BackSpace: Delete

      # Multimedia
      CapsLock-Slash: PlayPause
      CapsLock-Dot: NextSong
      CapsLock-Comma: PreviousSong
