# Programs
# ----------------------------------------------------------------------

# Xremap
["bin/"]
    type = "archive"
    url = "https://github.com/k0kubun/xremap/releases/latest/download/xremap-linux-x86_64-x11.zip"
    stripComponents = 0
    refreshPeriod = "168h"
